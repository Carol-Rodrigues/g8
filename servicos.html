<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- TÍTULO DA PÁGINA -->
        <title>G8 Tech</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/servicos.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/index.css">
        
        <!-- SCRIPT -->
        <script type="text/Javascript" src="js/jquery.js"></script>
        <script type="text/Javascript" src="js/script_index.js"></script>
        
        <!-- FONTE -->       
        <!-- Fonte Roboto -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        
        <!-- KEYWORDS -->
        <meta name="keywords" content="desenvolvedor, front-end, back-end, fullstack" />
        
        <!-- DESCRIÇÃO -->
        <meta name="description" content="Site de portfolio desenvolvedores web" />
        
        <!-- AUTOR -->
        <meta name="author" content="G8" />
        
    </head>
    <body>
        <header>
            <nav>
                <div id="menu">
                    <ul class="ulMenu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="cadastro.html">Cadastro</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>            
            <div id="banner">
                <p id="nome"></p>
            </div>
            <h1 class="txt-center">Serviços G8 tech</h1>
            <h3 class="txt-center">Consulte nossos serviços e faça seu orçamento</h3>
            <section class="card-info">
                <div class="area-input">
                    <label for="desc">Descrição do Serviço:</label>
                    <input class="input-form" type="text" name="desc" id="desc" placeholder="Digite uma breve descrição do serviço solicitado">
                </div> <!-- input descrição dos serviços-->
                
                <div class="box-listas">
                    <div class="lista-input" id="listaServicos">
                        <h4>Categoria Serviço:</h4>
                        <ul class="lista-servicos">
                            <li>
                                <input type="radio" name="servico" id="serv1" value=0 checked>
                                <label for="serv1">Desenvolvimento de Solução</label>
                            </li>
                            
                            <li>
                                <input type="radio" name="servico" id="serv2" value=1>
                                <label for="serv2">Consultoria Infraestrutura</label>
                            </li>
                            
                            <li>
                                <input type="radio" name="servico" id="serv3" value=2>
                                <label for="serv3">Consultoria Solução</label>
                            </li>
                            
                            <li>
                                <input type="radio" name="servico" id="serv4" value=3>
                                <label for="serv4">Manutenção de Hardware</label>
                            </li>
                            
                            <li>
                                <input type="radio" name="servico" id="serv5" value=4>
                                <label for="serv5">Consultoria em Aquisições</label>
                            </li>
                        </ul> <!-- ul dos itens --> 
                    </div> <!-- lista inputs serviços-->
    
                    
                    <div class="lista-input" id="listaEmpresa">
                        <h4>Tamanho da Empresa:</h4>
                        <ul class="lista-servicos">
                            <li>
                                <input type="radio" name="tamanhoEmpresa" id="tamanhoEmpresa1" value="0" checked>
                                <label for="tamanhoEmpresa1">Pequena</label> 
                            </li>
    
                            <li>
                                <input type="radio" name="tamanhoEmpresa" id="tamanhoEmpresa2" value="1">
                                <label for="tamanhoEmpresa">Média</label>
                            </li>
    
                            <li>
                                <input type="radio" name="tamanhoEmpresa" id="tamanhoEmpresa3" value="2">
                                <label for="tamanhoEmpresa">Grande</label>
                            </li>
    
                            <li>
                                <input type="radio" name="tamanhoEmpresa" id="tamanhoEmpresa4" value="3">
                                <label for="tamanhoEmpresa">Multinacional</label>
                            </li>
                        </ul> <!-- ul dos itens --> 
                    </div> <!-- lista inputs tamEmpresa-->
                </div> <!-- box das listas-->

                <div class="area-botoes">
                    <button class="botao" id="btnConcluir" onclick="servico.salvar()">Concluir</button>
                    <button class="botao" id="btnCancelar" onclick="servico.cancelar()">Cancelar</button>
                </div> <!-- botoes -->
            </section> <!-- card de inputs -->

            <section class="area-valor">
                <div class="campo-valor" id="totalItens">
                    <label for="qntServicos">Quantidade de Serviços:</label>
                    <p id="qntServicos"></p>
                </div> <!-- div da quantidade de serviços até o momento na nota-->

                <div class="campo-valor" id="totalPreco">
                    <label for="valorTotal">Total a Pagar: R$</label>
                    <p id="valorTotal"></p>
                </div> <!-- div do preço total dos serviços-->
            </section> <!-- seção area valor -->

            <section class="tabela">
                <table border="1">
                    <thead>
                        <th>ID</th>
                        <th>tipo serviço</th>
                        <th>tam empresa</th>
                        <th>preço</th>
                        <th>desc serviço</th>
                        <th>ações</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>

            </section> <!-- area da tabela -->
        </main>

        <footer class="bg-footer">
            <p>teste</p>
        </footer>

        
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
            </div>
          </div>
          <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
          <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
          </script>
        </div> <!-- Vlibras-->

        <!-- chamando meu script -->
        <script src="js/javaScript.js"></script>
    </body>
</html>
