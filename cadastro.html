        <main> 
            <div id="banner">
                <p id="nome"></p>
            </div>
            <form>
               <fieldset class="container">
                    <div class="A">
                        <labe class="label" for="nome">Nome: </labe><br>
                        <input class="inputText" type="text" id="idNome" name="nome" required>
                        <br><br>
                        <label class="label" for="email">E-mail: </label><br>
                        <input class="inputText" type="email" id="idEmail" name="Email" required>    
                        <br><br>
                        <label class="label" for="telefone">Telefone: </label><br>
                        <input class="inputText" type="text" id="idTelefone" name="telefone" required>
                        <br><br>                
                    </div>
 
                    <div class="B">
                        <label class="label" for="dataDeNascimento">Data de Nascimento: </label><br>
                        <input class="inputText" type="date" id="idDataNasc" name="dataDeNascimento" required>
                        <br><br>   
                        <div class="divCpfCep">
                            <div class="divCpf">
                                <label class="label" for="cpf">CPF: </label><br>
                                <input class="inputCpf" type="text" id="idCpf" name="cpf" maxlength="11" placeholder="Digite apenas números" required>
                            </div>
                            <div class="divCep">
                                <label class="label" for="cep">Cep: </label><br>
                                <input class="inputCep" type="text" id="idCep" name="cep" maxlength="8" placeholder="Digite apenas números" required>
                            </div>
                        </div><br>                
                        <label class="label" for="genero">Gênero: </label><br>
                        <select class="inputTextSelect" name="genero" id="genero">
                            <option value=""></option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                        <!-- <input class="inputText" type="text" id="idGenero" name="genero" required> -->
                    </div>
                    
                    <div class="C">                        
                        <label class="label" for="mensagem">Mensagem: </label><br>
                        <!-- <input class="inputText" type="text" id="idMensagem" name="mensagem">                         -->
                        <textarea class="inputText" type="text" id="idMensagem" name="mensagem" required></textarea><br><br>
                        <button type="submit" id="btn_enviar">Cadastrar</button>
                        <button type="reset" id="btn_limpar">Limpar</button>                      
                    </div>
    
                    <div class="D">
                    </div>
                   
               </fieldset>
